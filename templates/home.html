<body data-gr-c-s-loaded="true" style="margin: 0px;">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{message}}</li>>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

{% endif %}

</body>
</html>
